<div class="container-fluid">
  <h4 class="sub-heading-1 text-center"> {{headingBase}} <span class="heading-info"> {{headingLevel}} </span></h4>
  <div class="row">
    <div class="meds">
      <div *ngFor="let med of medicines" class="well well-medicine">
        <img src="assets/img/Match-meds/{{med}}.PNG" class="medicine">
        <p class="text-center"> {{med}} </p>
      </div>
    </div>
    <div class="content" (window:resize)="onResize($event)">
      <canvas (mouseleave)="mouseLeave()" (mousedown)="mouseClick($event)" (mouseup)="mouseRelease($event)" (mousemove)="mousePos($event)" #canv></canvas>
    </div>
    <div class="meds-description">
      <div>
        <div class="well des" *ngFor="let des of display"> {{des}} </div>
      </div>
    </div>
      <button mat-button class="match-button" (click)="reset()"> Reset </button>
  </div>
</div>
<button-nav nexturl="/meds-n-labels/activity-2/1" prevurl="/malaria-101/activity-3/1" [completed]="completed" [complete]="activityComplete"></button-nav>
<app-level-navigate [levelInfo]="CURR_STAGE"></app-level-navigate>
